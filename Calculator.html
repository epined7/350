<!doctype html>
<html>

<style>
</style>
<meta charset="utf-8">
<title>Calculator</title>
</head>

<body>
<form name="calculator">
	<div id="myCalculator">
		
		<div id="top_display">
		<input type="text" name="display" id="display" disabled>
		</div>
		
		<div class="inputrow">
			<input type="button" class="number" value="0" onclick="calculator.display.value +='1'">
			<input type="button" class="number" value="1" onclick="calculator.display.value +='1'">
			<input type="button" class="number" value="2" onclick="calculator.display.value +='1'">
			<input type="button" class="number" value="3" onclick="calculator.display.value +='1'">
			<input type="button" class="operator" name="add" value="+" onclick="calculator.display.value +='+'">
		</div>
		
	  <div class="inputrow">
		<input type="button" class="number" value="4" onclick="calculator.display.value +='1'">
		<input type="button" class="number" value="5" onclick="calculator.display.value +='1'">
			<input type="button" class="number" value="6" onclick="calculator.display.value +='1'">
			<input type="button" class="number" value="7" onclick="calculator.display.value +='1'">
</div>
		
		<div class="inputrow">
			<input type="button" class="number" value="8" onclick="calculator.display.value +='1'">
			<input type="button" class="number" value="9" onclick="calculator.display.value +='1'">
			<input type="button" class="operator" name="add" value="clear" onclick="calculator.display.value +='+'">
		</div>
		
		<div class="inputrow">
			<input type="button" class="operator" name="equals" value="equals" onclick="calculator.display.value =eval(calculator.display.value)">
		</div>
		
	</div>
	
</form>
	
</body>
</html>
